<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Edit Student</h1>

        <form method="POST" action="/update_student/{{ student.id }}" class="space-y-4">
            <input 
                type="text" 
                name="name" 
                value="{{ student.name }}" 
                required 
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400"
            />
            <input 
                type="text" 
                name="faculty" 
                value="{{ student.faculty }}" 
                required 
                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400"
            />
            <button 
                type="submit" 
                class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition"
            >
                Update
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="/" class="text-blue-500 hover:underline">Back</a>
        </div>
    </div>
</body>
</html>
